<!DOCTYPE html>
<html>
<title>PetsBook Home Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type=text/javascript src="../static/jquery-3.1.1.min.js"></script>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Great+Vibes">
<link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../static/effect.css">
<link rel="stylesheet" href="../static/footer.css">
<body>

<ul class="w3-navbar w3-green">
    <div class="w3-container w3-center w3-third">
        <h1 class="w3-border-right" style="font-family: 'Lobster', serif">PetsBook</h1>
    </div>
    <div class="w3-container w3-twothird">
        <form method="POST" action="{{ url_for("home_page") }}">
            <div class="w3-container w3-center w3-quarter">
                <h1>Sign In</h1>
            </div>
            <div class="w3-container w3-quarter">
                <input type="text" name="username_signin" class="w3-margin-top w3-input w3-border w3-round w3-hover-red" placeholder="Username" required><br>
            </div>
            <div class="w3-container w3-quarter">
                <input type="password" name="password_signin" class="w3-margin-top w3-input w3-border w3-round w3-hover-red" placeholder="Password" required><br>
            </div>
            <div class="w3-container w3-quarter" style="margin-top: 20px">
                <input type="submit" name="signin" value="Sign In" class="w3-button w3-red w3-btn-block w3-round w3-margin-bottom">
            </div>
        </form>
    </div>
</ul>
<div class="w3-container">
    <div class="w3-display-container w3-content w3-padding w3-twothird" style="margin-top: 16px">
        <img class="mySlides w3-animate-fading w3-image" src="../static/slideshow/img_1.jpg" style="width: 100%;">
        <img class="mySlides w3-animate-fading w3-image" src="../static/slideshow/img_2.jpg" style="width: 100%;">
        <img class="mySlides w3-animate-fading w3-image" src="../static/slideshow/img_3.png" style="width: 100%;">
        <img class="mySlides w3-animate-fading w3-image" src="../static/slideshow/img_1.jpg" style="width: 100%;">
        <script>
            var slideIndex = 0;
            carousel();
            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > x.length) {slideIndex = 1}
                x[slideIndex-1].style.display = "block";
                setTimeout(carousel, 10000); // Change image every 2 seconds
            }
        </script>
        <div class="w3-display-middle w3-padding-xlarge w3-border w3-wide w3-light-grey w3-text-dark-grey w3-center w3-round" style="opacity: 0.7">
            <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge" style="font-family: 'Lobster', serif">PetsBook</h1>
            <h5 class="w3-hide-large" style="font-family: 'Lobster', serif">PetsBook</h5>
        </div>
    </div>
    <div class="w3-container w3-third" style="margin-top: 16px">
        <div class="w3-container w3-border-left" style="margin-top: 32px; margin-right: -16px">
            <div class="w3-margin-bottom w3-container w3-green w3-round">
                <h1>Sign Up</h1>
            </div>
            <form class="w3-container" method="POST" action="{{ url_for("home_page") }}">
                <label>Username</label>
                <input type="text" name="username_signup" class="w3-input" required><br>
                <p class="w3-text-red">{{ alert_signup }}</p>
                <label>Password</label>
                <input type="password" name="password_signup" class="w3-input" required><br>
                <input type="submit" name="signup" value="Sign Up" class="w3-button w3-red w3-btn-block w3-round w3-margin-bottom">
            </form>
        </div>
    </div>
    <div class="w3-container w3-twothird w3-center">
        <h1 class="w3-text-red" style="font-family: 'Great Vibes', serif"><i>"Where cuteness spreads around."</i></h1>
    </div>
</div>
<footer class="w3-container w3-red w3-center">
    <h3 style="font-family: 'Lobster', serif">PetsBook</h3>
    <p>petsbookdevteam@gmail.com</p>
</footer>
</body>
</html>
