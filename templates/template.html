<!DOCTYPE html>
<html>
<title>PetsBook Home Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>

<!-- Header -->
<header class="w3-display-container w3-content" style="max-width:1500px">
  <img class="w3-image" src="http://pawsitivepetsit.com/wp-content/uploads/2015/03/Pets.jpg" alt="Featured Pet" width="1500" height="600">
  <div class="w3-display-middle w3-padding-xlarge w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">PetsBook</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">PetsBook</h5>
  </div>

<!-- Navbar (placed at the bottom of the header image) -->
  <ul class="w3-navbar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <li><a href="#">Home</a></li>
    <li><a href="#portfolio">Profile</a></li>
    <li><a href="#contact">Signup</a></li>
  </ul>
</header>

<!-- Navbar on small screens -->
<ul class="w3-navbar w3-light-grey w3-hide-large w3-hide-medium">
  <li><a href="#">Home</a></li>
  <li><a href="#portfolio">Portfolio</a></li>
  <li><a href="#contact">Contact</a></li>
</ul>

<!-- Page content -->
<div class="w3-padding-xlarge w3-margin-top" id="portfolio">

<!-- Images (Portfolio) -->
    <div class="w3-row">
        <div class="w3-threequarter w3-card-2 w3-light-grey w3-margin-bottom w3-margin-right w3-round">
            <div class="w3-container w3-twothird w3-margin-top w3-margin-bottom">
                <img src="http://r.ddmcdn.com/s_f/o_1/cx_633/cy_0/cw_1725/ch_1725/w_720/APL/uploads/2014/11/too-cute-doggone-it-video-playlist.jpg" alt="Ocean" class="w3-hover-opacity w3-round w3-image" width="100%">
            </div>
            <div class="w3-third w3-container">
                <p class="w3-border-bottom">Username</p>
                <p class="w3-border-bottom">Petname</p>
                <p class="w3-border-bottom">Caption</p>
                <p class="w3-border-bottom">Likes</p>
                <button class="w3-btn-block w3-margin-bottom w3-red">Vote</button>
            </div>
            <div class="w3-third w3-container">
                <div class="w3-container w3-blue w3-center">
                    <p>More Pics</p>
                </div>
                <div class="w3-half">
                    <img src="http://r.ddmcdn.com/s_f/o_1/cx_633/cy_0/cw_1725/ch_1725/w_720/APL/uploads/2014/11/too-cute-doggone-it-video-playlist.jpg" width="145", height="145">
                </div>
                <div class="w3-half">
                    <img src="http://r.ddmcdn.com/s_f/o_1/cx_633/cy_0/cw_1725/ch_1725/w_720/APL/uploads/2014/11/too-cute-doggone-it-video-playlist.jpg" width="145", height="145">
                </div>
                <div class="w3-half">
                    <img src="http://r.ddmcdn.com/s_f/o_1/cx_633/cy_0/cw_1725/ch_1725/w_720/APL/uploads/2014/11/too-cute-doggone-it-video-playlist.jpg" width="145", height="145">
                </div>
                <div class="w3-half">
                    <img src="http://r.ddmcdn.com/s_f/o_1/cx_633/cy_0/cw_1725/ch_1725/w_720/APL/uploads/2014/11/too-cute-doggone-it-video-playlist.jpg" width="145", height="145">
                </div>
            </div>
        </div>
        <div class="w3-rest w3-container w3-card-2 w3-light-grey w3-center w3-round">
            <h1>Rank</h1>
        </div>
    </div>





</div>
</body>
</html>
