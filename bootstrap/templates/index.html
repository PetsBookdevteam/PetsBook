<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PetsBook Profile</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

    <!-- Custom CSS -->
    <link href="../static/css/1-col-portfolio.css" rel="stylesheet">

</head>
<header class="w3-display-container w3-content" style="max-width:1500px">
    <div class="row">
            <div class="col-lg-12">
                <img class="w3-image" src="http://petrecognition.com/wp-content/uploads/2013/08/PetProtection.jpg" alt="Me" width="100%">
                <div class="w3-display-middle w3-padding-xlarge w3-border w3-wide w3-text-light-grey w3-center">
                <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">PetsBook</h1>
                <h3 class="w3-hide-large" style="white-space:nowrap">PetsBook</h3>

                </div>
            </div>
    </div>

<ul class="w3-navbar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <li><a href="#">Home</a></li>
    <li><a href="#contact">Profile</a></li>
    <li><a href="#portfolio">SignUp</a></li>
  </ul>
</header>
<body>


        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">


        <!-- Photos -->
        {% for pet in pets %}
        <div class="row w3-card-2" style = 'margin-top: 0.75cm; padding-left: 0.1cm; padding-top: 0.2cm; background-color: ghostwhite'>
            <div class="col-md-7" style = 'margin-bottom: 0.5cm'>
                <a href="#">
                    <img class="img-responsive" src="../static/uploads/{{ pet.image }}" style = 'width:800px; height:100%' alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h3> {{ pet.title }}</h3> <hr>

                <p>{{ pet.description }}</p>

            </div>
        </div>
        {% endfor %}
        <!-- /.row -->

        <hr>









        <!-- Upload -->
        <div class="w3-content w3-padding-xlarge w3-margin-top">
  <div class="w3-light-grey w3-padding-xlarge w3-padding-32 w3-margin-top" id="contact">
    <h3 class="w3-center">UPLOAD</h3>
    <hr>
    <form method='post' action = '{{url_for('upload_info')}}' enctype="multipart/form-data">
      <div class="w3-group">
        <label>Title</label>
        <input class="w3-input w3-border" type="text" name = 'title' maxlength="50">
      </div>
      <div class="w3-group">
        <label>Upload image</label>
        <input class="w3-input w3-border" type="file" name = 'image_file'>
      </div>
      <div class="w3-group">
        <label>Description</label>
        <input name = 'desc' type = 'text' class="w3-input w3-border" maxlength = '50'>
      </div>
      <input type="submit" value = 'SUBMIT' class="w3-btn w3-btn-block w3-padding-12 w3-dark-grey">
    </form>

  </div>

<!-- End page content -->
</div>
        <!-- /.row -->

        <hr>



    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
